<div class="document-card position-relative {{ get_score_class(document.score) }}">
    <span class="badge bg-primary relevance-badge">
        Score: {{ format_score(document.score) }}
    </span>

    <div class="document-type">
        <span class="badge bg-secondary">{{ document.document_type }}</span>
    </div>

    <h5 class="card-title">{{ document.title }}</h5>

    <p class="card-text small">{{ truncate_text(document.excerpt) }}</p>

    {% if document.url %}
    <a href="{{ document.url }}" class="btn btn-sm btn-outline-primary" target="_blank">
        View Document
    </a>
    {% endif %}

    <button class="btn btn-sm btn-outline-secondary ms-2"
            onclick="provideFeedback('{{ document.id }}')">
        Provide Feedback
    </button>
</div>
